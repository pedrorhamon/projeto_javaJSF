<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/LayoutPadrao"
	  xmlns:cerveja="http://cerveja.starking.com">
	  
	  
	  <head>
	<title>Pesquisa de cidade</title>
</head>	  
	  
	  <body>
	  	<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Pesquisa de cidade</h1>
				</div>
				
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/cidades/novo}">
							<i class="glyphicon  glyphicon-plus-sign"></i> 
							<span class="hidden-xs  hidden-sm">Nova cidade</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>	  
	<div class="container-fluid">
		<form method="GET" th:object="${clienteFilter}">
			<div class="row">
				<div class="form-group  col-sm-8">
					<label class="control-label" for="nome">Estado</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
				</div>
				
				<div class="form-group  col-sm-4">
					<label for="cpfOuCnpj" class="control-label">Nome</label>
					<input type="text" class="form-control" id="cpfOuCnpj" th:field="*{cpfOuCnpj}"/>
				</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Pesquisar</button>
		</form>
		
		<div class="table-responsive  bw-tabela-simples">
			<table class="table  table-hover">
				<thead>
					<tr>
						<th class="table-clientes-col-nome">
							<cerveja:order page="${pagina}" field="nome" text="Nome"/>
						</th>
						<th class="table-clientes-col-cpf-cnpj">Nome</th>
						<th class="table-clientes-col-telefone">Estado</th>
						
						<th class="table-col-acoes"></th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="cidade : ${pagina.conteudo}">
						<td th:text="${cidade.nome}">Nome</td>
						<td class="text-center" th:text="${cidade.estado.nome}">Estado</td>
						
						<td class="text-center">
							<a class="btn  btn-link  btn-xs" title="Editar"> 
								<i class="glyphicon glyphicon-pencil"></i>
							</a>
							<a class="btn  btn-link  btn-xs" title="Excluir">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
						</td>
					</tr>
					<tr th:if="${pagina.vazia}">
						<td colspan="5">Nenhuma cidade encontrado</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<cerveja:pagination page="${pagina}"/>
	</div>
</section>
</body>
 
</html>
