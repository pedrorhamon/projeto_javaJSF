<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:cerveja="http://cerveja.starking.com"
	layout:decorate="~{layout/LayoutPadrao}">
<head>
	<title>Cadastro de Usuário</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Cadastro de usuarios</h1>
				</div>
			
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/usuarios}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisar de usuarios</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<form method="POST" th:object="${usuario}">
			<div class="row">
				<div class="form-group  col-sm-12 bw-required" cerveja:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-8 bw-required" cerveja:classforerror="email">
					<label for="email" class="control-label">E-mail</label>
					<input type="text" class="form-control" id="email" th:field="*{email}"/>
				</div>
				
				<div class="form-group  col-sm-4" >
					<label for="dataNascimento">Data de Nascimento</label>
					<input type="text" class="form-control" id="dataNascimento" th:field="*{dataNascimento}"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-3" cerveja:classforerror="senha">
					<label for="senha" class="control-label">Senha</label> 
					<input type="password" class="form-control" id="senha" th:field="*{senha}"/>
				</div>
				
				<div class="form-group  col-sm-3" cerveja:classforerror="confirmaSenha">
					<label for="confirmaSenha" class="control-label">Confirmação de senha</label> 
					<input type="password" class="form-control" id="confirmaSenha" th:field="*{confirmaSenha}"/>
				</div>
				
				<div class="form-group  col-sm-3">
					<label class="control-label">Status</label>
					<div>
						<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" 
							data-on-text="Ativo" data-off-text="Inativo"/>
					</div>
				</div>
			</div>
			
			
			<div class="row">
				<div class="col-lg-3 col-sm-6 form-group" cerveja:classforerror="grupos">
							<label for="grupos" class="control-label">Grupos</label>
							<div>
								<div class="checkbox checkbox-inline">
									<input type="checkbox" name="grupos">
									 <label>Administração</label>
								</div>
								<div class="checkbox checkbox-inline">
									<input type="checkbox" name="grupos">
									 <label>Vendedor</label>
								</div>
							</div>
						</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Salvar</button>				
		</form>
	</div>
</section>

	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
		<script>
			$('.js-status').bootstrapSwitch();
		</script>
	</th:block>

</html>
