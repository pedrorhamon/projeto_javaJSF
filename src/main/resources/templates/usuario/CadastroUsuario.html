<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="'layout/LayoutPadrao'">

<head>
	<title>Cadastro de Usuário</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de usuário
			</h1>
		</div>
	</div>

	<div class="container-fluid">
		<form>
			<div class="row">
				<div class="form-group  col-sm-12">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-8">
					<label for="email">E-mail</label>
					<input type="text" class="form-control" id="email"/>
				</div>
				
				<div class="form-group  col-sm-4" >
					<label for="dataNascimento">Data de Nascimento</label>
					<input type="text" class="form-control" id="dataNascimento"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-4">
					<label for="senha">Senha</label>
					<input type="text" class="form-control" id="senha"/>
				</div>
				
				<div class="form-group  col-sm-4">
					<label for="confirmaSenha">Confirmação de senha</label>
					<input type="text" class="form-control" id="confirmaSenha"/>
				</div>
				
				<div class="col-lg-3 col-sm-6 form-group">
							<label for="status">Status</label>
							<div>
								<div class="checkbox checkbox-inline">
									<input type="checkbox" name="status">
									 <label>ativo</label>
								</div>
							</div>
						</div>
			</div>
			
			
			<div class="row">
				<div class="col-lg-3 col-sm-6 form-group">
							<label for="grupo">Grupos</label>
							<div>
								<div class="checkbox checkbox-inline">
									<input type="checkbox" name="grupo">
									 <label>Administração</label>
								</div>
								<div class="checkbox checkbox-inline">
									<input type="checkbox" name="grupo">
									 <label>Vendedor</label>
								</div>
							</div>
						</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Salvar</button>				
		</form>
	</div>
</section>

</html>
